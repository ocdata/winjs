<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/leaflet.css" />
  <link href="css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/default.css" />
  <style type="text/css">
    #map {
      height: 500px;
    }
  </style>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/leaflet-src.js"></script>
  <script src="js/leaflet.js"></script>
  <script src="js/default.js"></script>
</head>

<body>
  <div id="map">
  </div>
  <script type="text/javascript">
  //create new map in given container
    var map = L.map('map');
    // create the tile layer with correct attribution
  	var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
  	var osmAttrib='<a href="http://openstreetmap.org">OpenStreetMap</a>';
  	var osm = new L.TileLayer(osmUrl, {minZoom: 1, maxZoom: 17, attribution: osmAttrib});

  	// set start point
  	map.setView(new L.LatLng(49.994099, 8.245855),17);

    //add a marker with popup
    var marker = L.marker([49.994099, 8.245855]).addTo(map);
    marker.bindPopup('<b>Alte Mensa</b>').openPopup();
  	map.addLayer(osm);
  </script>
</body>

</html>
