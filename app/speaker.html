<!DOCTYPE html>
<html>
<head>
    <title>Speaker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/default.css" />
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/default.js"></script>
    <script src="js/datenmodell.js"></script>
    <script src="js/stub.js"></script>

</head>
<body>

    <!-- Name des Speakers -->
    <div class="ui-corner-all custom-corners">
        <div class="ui-bar ui-bar-a">
            <h1 id="name"></h1>
            <script>
                document.getElementById("name").innerHTML = speaker1.name;
            </script>
        </div>


        <!-- Foto - mittig -->
        <div class="ui-body ui-body-a" id="">
            <div style="text-align:center">
                <img alt="Foto" height="200" width="200" id="personPhoto">
                <script>
                    $("#personPhoto").attr("src", speaker1.photo);
                </script>
            </div>

            <!--  Position -->
            <div class="ui-bar ui-bar-a">
                <p>
                    Position:
                    <span id="position"></span>
                </p>
            </div>

            <!--  Organisation mit url -->
            <div class="ui-bar ui-bar-a">
                <p id="orga">
                    Organisation:

                    <a id="linktext" target="_blank"></a>
                </p>
                <script>
                    $("#position").text(speaker1.position);
                    $("#linktext").text(speaker1.organization);
                    $("#orga a").attr("href", speaker1.position); document.getElementById("link").setAttribute("href",
speaker1.organizationUrl);

                </script>
            </div>

            <!-- Biografie -->
            <div class="ui-body ui-body-b">
                <h4>Biografie</h4>
                <p id="bio"></p>
                <script>document.getElementById("bio").innerHTML = speaker1.biography;</script>
            </div>
        </div>
    </div>

    <!-- Sessions -->


    <!-- Twitter-->
    <div>

    </div>

</body>
</html>
