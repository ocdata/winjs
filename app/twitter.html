  <script type="text/javascript">
  $('#speakerTimeline').attr("data-screen-name", "Tatjana");
  $('body').append('<a id="speakerTimeline" class="twitter-timeline" href="https://twitter.com/hashtag/hackathonrm" data-screen-name="Tatjana" data-widget-id="627087937411354624">#hackathonrm-Tweets</a>');
  </script>

</head>
<body>
<div id="hashtagwidget"></div>


<script>

function tryCreateTimeline() {
  if(twttr.widgets) {
  twttr.widgets.createTimeline(
    '627087937411354624',
    document.getElementById('hashtagwidget'),
    {
      width: '450',
      height: '700',
      related: 'twitterdev,twitterapi',
      screenName: 'Tatjana'
    }).then(function (el) {
      console.log("Embedded a timeline.")
    });
  }
  else {
    setTimeout(tryCreateTimeline, 200);
  }
}
tryCreateTimeline();
  </script>
